<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Inversión</title>
	
	<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');
:root {
    --bg-primary: rgba(19, 23, 34, 0.9);
    --bg-secondary: rgba(30, 34, 45, 0.95);
    --bg-card: rgba(42, 46, 57, 0.85);
    --text-primary: #ffffff;
    --text-secondary: #a0a5b1;
    --accent-blue: #2962ff;
    --accent-green: #089981;
    --accent-red: #f23645;
    --grid-line: rgba(148, 151, 160, 0.15);
    --card-border: rgba(255, 255, 255, 0.08);
    --hover-bg: rgba(54, 58, 69, 0.95);
    --glass-effect: rgba(255, 255, 255, 0.025);
    --box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    background-image: url('https://images.unsplash.com/photo-1634704784915-aacf363b021f?auto=format&fit=crop&w=2000&q=80');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        135deg,
        rgba(19, 23, 34, 0.97) 0%,
        rgba(19, 23, 34, 0.95) 100%
    );
    z-index: -1;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem;
    position: relative;
}

.header {
    background: var(--bg-secondary);
    padding: 2.5rem;
    border-radius: 16px;
    margin-bottom: 2.5rem;
    border: 1px solid var(--card-border);
    backdrop-filter: blur(10px);
    box-shadow: var(--box-shadow);
}

.title {
    font-size: 2.25rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.75rem;
    letter-spacing: -0.02em;
    background: linear-gradient(120deg, #fff, red);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    color: var(--text-secondary);
    font-size: 1rem;
    font-weight: 500;
}

.investment-phases {
    display: grid;
    gap: 2rem;
    margin-bottom: 2.5rem;
}

.phase {
    background: var(--bg-secondary);
    border: 1px solid var(--card-border);
    border-radius: 16px;
    padding: 2rem;
    backdrop-filter: blur(10px);
    box-shadow: var(--box-shadow);
}

.phase-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--grid-line);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.phase-title::before {
    content: '';
    display: block;
    width: 4px;
    height: 24px;
    background: var(--accent-blue);
    border-radius: 2px;
}


.days-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 1.25rem;
}

.day {
    background: var(--bg-card);
    padding: 1.5rem;
    border-radius: 12px;
    border: 1px solid var(--card-border);
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

.day::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(
        90deg,
        transparent,
        var(--glass-effect),
        transparent
    );
}

.day:hover {
    background: var(--hover-bg);
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

.day-number {
    font-size: 0.875rem;
    color: var(--text-secondary);
    margin-bottom: 0.75rem;
    font-weight: 500;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

.daily-amount {
    font-size: 1.125rem;
    color: var(--accent-green);
    font-weight: 600;
    margin-bottom: 0.75rem;
    font-family: 'Inter', sans-serif;
}

.total-amount {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-primary);
    font-family: 'Inter', sans-serif;
    padding-top: 0.75rem;
    border-top: 1px solid var(--grid-line);
}


.summary {
    background: var(--bg-secondary);
    padding: 2.5rem;
    border-radius: 16px;
    border: 1px solid var(--card-border);
    backdrop-filter: blur(10px);
    box-shadow: var(--box-shadow);
}

.total-investment {
    max-width: 800px;
    margin: 0 auto;
}

.summary-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 2rem;
    text-align: center;
    letter-spacing: -0.02em;
}

.total-investment p {
    background: var(--bg-card);
    padding: 1.25rem 1.5rem;
    border-radius: 12px;
    margin-bottom: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
    border: 1px solid var(--card-border);
    font-weight: 500;
}

.total-investment p:last-child {
    margin-bottom: 0;
}

.initial-amount::after,
.total-days::after,
.final-amount::after {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
}

.initial-amount::after {
    content: "$20";
    color: var(--accent-blue);
}

.total-days::after {
    content: "55";
    color: var(--accent-blue);
}

.final-amount::after {
    content: "$425";
    color: var(--accent-green);
    font-size: 1.5rem;
    font-weight: 700;
}
::-webkit-scrollbar {
    width: 10px;
    height: 10px;
}

::-webkit-scrollbar-track {
    background: var(--bg-primary);
}

::-webkit-scrollbar-thumb {
    background: var(--bg-card);
    border-radius: 5px;
    border: 2px solid var(--bg-primary);
}

::-webkit-scrollbar-thumb:hover {
    background: var(--hover-bg);
}
@media (max-width: 1200px) {
    .days-container {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    }
}

@media (max-width: 768px) {
    .container {
        padding: 1.5rem;
    }

    .header {
        padding: 2rem;
    }

    .title {
        font-size: 1.75rem;
    }

    .days-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    .summary {
        padding: 2rem;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 1rem;
    }

    .header {
        padding: 1.5rem;
    }

    .title {
        font-size: 1.5rem;
    }

    .days-container {
        grid-template-columns: 1fr;
    }

    .phase {
        padding: 1.5rem;
    }

    .day {
        padding: 1.25rem;
    }
}
@media (prefers-reduced-motion: reduce) {
    * {
        transition: none !important;
    }
}

.day:focus-within {
    outline: 2px solid var(--accent-blue);
    outline-offset: 2px;
}
.day:hover .total-amount {
    color: #ffffff;
}

.day:hover .daily-amount {
    transform: scale(1.05);
}
</style>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="title">Plan de Inversión Progresivo</h1>
      <p class="subtitle">Comienza con $20 y crece día a día</p>
    </header>

    <section class="investment-phases">
      <!-- Las fases se generarán dinámicamente -->
    </section>

    <footer class="summary">
      <div class="total-investment">
        <!-- El resumen se actualizará dinámicamente -->
      </div>
    </footer>
  </main>

  <script>
  (function(){
    const investmentPhases = document.querySelector('.investment-phases');
    let total = 20;
    let dayCounter = 1;
    let withdrawnTotal = 0;
    let htmlContent = "";

    // Fase 1: Primeros 10 días (+$3/día)
    const phase1 = { title: "Fase 1: Primeros 10 días (+$3/día)", days: 10, dailyGain: 3 };
    htmlContent += `<div class="phase phase-1">
      <h2 class="phase-title">${phase1.title}</h2>
      <div class="days-container">`;
    for (let i = 0; i < phase1.days; i++) {
      total += phase1.dailyGain;
      htmlContent += `<div class="day">
        <p class="day-number">Día ${dayCounter}</p>
        <p class="daily-amount">+ $${phase1.dailyGain}</p>
        <p class="total-amount">Total: $${total}</p>
      </div>`;
      dayCounter++;
    }
    htmlContent += `</div></div>`;

    // Fase 2: Siguientes 15 días (+$5/día)
    const phase2 = { title: "Fase 2: Siguientes 15 días (+$5/día)", days: 15, dailyGain: 5 };
    htmlContent += `<div class="phase phase-2">
      <h2 class="phase-title">${phase2.title}</h2>
      <div class="days-container">`;
    for (let i = 0; i < phase2.days; i++) {
      total += phase2.dailyGain;
      htmlContent += `<div class="day">
        <p class="day-number">Día ${dayCounter}</p>
        <p class="daily-amount">+ $${phase2.dailyGain}</p>
        <p class="total-amount">Total: $${total}</p>
      </div>`;
      dayCounter++;
    }
    htmlContent += `</div></div>`;

    // Fase 3: Últimos 30 días (alternando +$13 y +$12/día para llegar a $500)
    const phase3 = { title: "Fase 3: Últimos 30 días (alternando +$13 y +$12/día para llegar a $500)", days: 30 };
    htmlContent += `<div class="phase phase-3">
      <h2 class="phase-title">${phase3.title}</h2>
      <div class="days-container">`;
    for (let i = 0; i < phase3.days; i++) {
      let gain = (i % 2 === 0) ? 13 : 12;
      total += gain;
      htmlContent += `<div class="day">
        <p class="day-number">Día ${dayCounter}</p>
        <p class="daily-amount">+ $${gain}</p>
        <p class="total-amount">Total: $${total}</p>
      </div>`;
      dayCounter++;
    }
    htmlContent += `</div></div>`;

    
    const phase4 = { title: "Fase 4: 30 días (+$15/día: $10 en cuenta y $5 a retirar)", days: 30, dailyGain: 15, inAccount: 10, withdrawn: 5 };
    htmlContent += `<div class="phase phase-4">
      <h2 class="phase-title">${phase4.title}</h2>
      <div class="days-container">`;
    for (let i = 0; i < phase4.days; i++) {
      total += phase4.inAccount;
      withdrawnTotal += phase4.withdrawn;
      htmlContent += `<div class="day">
        <p class="day-number">Día ${dayCounter}</p>
        <p class="daily-amount">+ $${phase4.dailyGain}</p>
        <p class="total-amount">Total en cuenta: $${total}</p>
        <p class="daily-withdraw">Retira: $${phase4.withdrawn}</p>
      </div>`;
      dayCounter++;
    }
    htmlContent += `</div></div>`;

    investmentPhases.innerHTML = htmlContent;

    // Calcular resumen
    const totalDays = dayCounter - 1;
    const months = Math.floor(totalDays / 30);
    const extraDays = totalDays % 30;
    // Calcular porcentaje de ganancia: ((monto final - inversión inicial) / inversión inicial) * 100
    const percentageGain = (((total - 20) / 20) * 100).toFixed(2);

    const summaryDiv = document.querySelector('.total-investment');
    summaryDiv.innerHTML = `
      <h3 class="summary-title">Resumen de Inversión</h3>
      <p class="initial-amount">Inversión inicial: $20</p>
      <p class="total-days">Días totales: ${totalDays}</p>
      <p class="duration">Duración total: ${totalDays} días (${months} meses y ${extraDays} días)</p>
      <p class="final-amount">Monto final en cuenta: $${total}</p>
      <p class="total-withdrawn">Total retirado: $${withdrawnTotal}</p>
      <p class="gain-percentage">Porcentaje de ganancia: ${percentageGain}%</p>
    `;

    // Inyectar estilo para anular el contenido de los pseudo-elementos en el resumen
    var style = document.createElement('style');
    style.innerHTML = `
      .total-investment .initial-amount::after,
      .total-investment .total-days::after,
      .total-investment .final-amount::after {
        content: "" !important;
      }
    `;
    document.head.appendChild(style);
  })();
  </script>
</body>
</html>
